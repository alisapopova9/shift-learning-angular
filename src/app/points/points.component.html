<div>
  <h1 class="content__header">Пункты пополнения</h1>
  <p class="content__about">
    Пункты пополнения зависят от типа вашей карты. Пожалуйста воспользуйтесь сервисом выбора карты.
    <br />
    О возможностях безналичного пополнения вы можете узнать в описании своей карты.
  </p>
  <form [formGroup]="searchForm" class="search-form">
    <app-custom-input [form]="searchForm" (queryChange)="setQuery($event)" class="input-container"></app-custom-input>
    <app-custom-select [form]="searchForm" [cards]="cards" class="select-container"></app-custom-select>
  </form>
  <app-points-table [points]="points | pointsSearch : query"></app-points-table>
  <div class="button_more">
    <a href="#" class="button-more button-more_font button-more_border">
      Показать еще 20
    </a>
  </div>
</div>
