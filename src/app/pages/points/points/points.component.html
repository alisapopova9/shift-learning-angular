<div>
  <h1 class="content__header">Пункты пополнения</h1>
  <p class="content__about">
    Пункты пополнения зависят от типа вашей карты. Пожалуйста воспользуйтесь сервисом выбора карты.
    <br />
    О возможностях безналичного пополнения вы можете узнать в описании своей карты.
  </p>
  <div class="search-span">
    Поиск точек пополнения
  </div>
  <form class="search-form">
    <app-custom-input (valueChange)="onValueChanged($event)" class="input-container"></app-custom-input>
    <app-custom-select [cards]="cards" class="select-container"></app-custom-select>
  </form>
  <div class="search-options">
    <div class="options__tags">
      <app-search-tag [name]="'Рядом'" [icon]="'arrow.png'"></app-search-tag>
      <app-search-tag [name]="'Открыто'" [icon]="'timer.png'"></app-search-tag>
    </div>
      <a href="#" class="options__map">
        <img src="../../../../assets/images/icons/points.png" alt="" class="tag-map__icon">
        Показать на карте
      </a>
  </div>
  <app-points-table [points]="points | pointsSearch : value"></app-points-table>
  <div class="button_more">
    <a href="#" class="button-more button-more_font button-more_border">
      Показать еще 20
    </a>
  </div>
</div>
